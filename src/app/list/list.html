<header>
	<acme-navbar creation-date="main.creationDate"></acme-navbar>
</header>

<div class="find-page container">
	<md-toolbar>
		<div layout-gt-xs="row">
			<div flex-gt-xs layout="row" layout-wrap>
				<h4 flex="100">Place</h4>
				<md-input-container flex="90">
					<md-select ng-model="selectedUser">
						<md-option ng-value="user" ng-repeat="user in users">{{ user.name }}</md-option>
					</md-select>
				</md-input-container>
			</div>

			<div flex-gt-xs layout-wrap layout="row">
				<h4 flex="100">Sport</h4>
				<md-input-container flex="90">
					<md-select ng-model="selectedUser">
						<md-option ng-value="user" ng-repeat="user in users">{{ user.name }}</md-option>
					</md-select>
				</md-input-container>
			</div>
			<div flex-gt-xs layout="row" layout-wrap>
				<h4 flex="100">Date from</h4>
				<md-datepicker flex="90" ng-model="birthday"></md-datepicker>
			</div>
			<div flex-gt-xs layout="row" layout-wrap>
				<h4 flex="100">Date to</h4>
				<md-datepicker flex="90" ng-model="birthday"></md-datepicker>
			</div>
		</div>
	</md-toolbar>

	<md-content class="md-padding" layout-xs="column" layout="row">
    <div layout="row" layout-wrap>
      <md-card flex="45" ng-repeat="sport in list.sports">
        <img ng-src="{{sport.imagePath}}" class="md-card-image" alt="Washed Out">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{sport.title}}</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
			<span class="date"><i class="fa fa-calendar" aria-hidden="true"></i> 01/07/2017</span>
			<span class="location"><i class="fa fa-map-marker" aria-hidden="true"></i> Kochi</span>
          <p>
            {{sport.description}}
          </p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
          <md-button class="md-primary md-raised">View</md-button>
        </md-card-actions>
      </md-card>
    </div>
  </md-content>

</div>
